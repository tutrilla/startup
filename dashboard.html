<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruitlang</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href = "styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        main {text-align: center;}

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>

      <!-- Navigation elements -->
      <nav class="navbar navbar-expand-lg navbar-lights bg-light">

        <div class="container">
          <a class="navbar-brand" href="#"><img src="Recruitlang's logo.png" alt="Logo" width="75"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="requests.html">Requests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="applicants.html">Applicants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="resources.html">Resources</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="navbar-collapse collapse order-3 dual-collapse2">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="https://github.com/tutrilla/startup">Github</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link"><strong>Recruitlang</strong><sup>&reg;</sup></a>
              </li>
          </ul>
        </div>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <!-- Display of information of dashboard -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="background-color: #dddddd;">Requests</th>
                                <th style="background-color: #dddddd;" class="col-md-2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>New Requests</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>Total Active Requests</td>
                                <td>2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="background-color: #dddddd;">Applicants</th>
                                <th style="background-color: #dddddd;" class="col-md-2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>New Applicants</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>Total Pending Applicants</td>
                                <td>2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    

</html>
