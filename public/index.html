<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruitlang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href = "styles.css" />

    <style>
        main {text-align: center;}
    </style>

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Navigation elements -->
      <nav class="navbar navbar-expand-lg navbar-lights bg-light">

        <div class="container">
          <a class="navbar-brand" href="#"><img src="Recruitlang's logo.png" alt="Logo" width="75"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="navbar-collapse collapse order-3 dual-collapse2">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="https://github.com/tutrilla/startup">Github</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link"><strong>Recruitlang</strong><sup>&reg;</sup></a>
              </li>
          </ul>
        </div>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <!-- Login without authentication -->
    <main>
      <div id="loginWithoutAuth" class="container" style="display: none">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h1 class="card-title text-center">Login</h1>
                <br>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required class="form-control" placeholder="Username" />
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required class="form-control" placeholder="Password" />
                  </div>
                  <br>
                  <button type="button" class="btn btn-primary btn-block" onclick="loginUser()">Login</button>
                  <button type="button" class="btn btn-primary btn-block" onclick="createUser()">Create Account</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End of login-->

    <!-- Login with authentication -->
    <main>
      <div id="loginWithAuth" class="container" style="display: none">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h1 class="card-title text-center">Signed In!</h1>
                <br>
                  <br>
                  <button type="button" class="btn btn-primary btn-block" onclick="goToDashBoard()">DashBoard</button>
                  <button type="button" class="btn btn-primary btn-block" onclick="logout()">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End of login-->

    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

    <script src="login.js"></script>
  </body>
</html>
